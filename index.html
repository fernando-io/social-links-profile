<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Social Links Profile</title>

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <section class="profile-pic">
    <img src="assets/images/avatar-jessica.jpeg" alt="Jessica Randall profile photo">
  </section>

  <section class="name-location">
    <h1 class="name">Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
  </section>

  <section class="bio">
    <p>"Front-end developer and avid reader."</p>
  </section>

  <section class="links">
    <a class="github" href="https://github.com/fernando-io" target="_blank">
      <button>
        GitHub
      </button>
    </a>
    <a href="https://www.frontendmentor.io/profile/fernando-io" target="_blank">
      <button>
        Frontend Mentor
      </button>
    </a>
    <a href="https://www.linkedin.com/in/dev-fernandoaugusto" target="_blank">
      <button>
        LinkedIn
      </button>
    </a>
    <a href="https://twitter.com/FernandoFL4_" target="_blank">
      <button>
        Twitter
      </button>
    </a>
    <a href="https://instagram.com/fernandoa.personal" target="_blank">
      <button>
        Instagram
      </button>
    </a>
  </section>

  <section class="attribution">
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/dev-fernandoaugusto" target="_blank">Fernando Augusto</a>.
    </div>
  </section>

</body>

</html>
